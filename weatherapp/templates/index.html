<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather app</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="text" name="city">
        <button type="submit">
            <i>search</i>
        </button>
    </form>

    <div>
        <div>
            {% if data.city is not None %}
            <h1>city: {{data.city}}</h1>
            <h1>Description:{{data.weather_d}}</h1>
            <h1>temparature:{{data.weather_t}}</h1>
            <h1>pressure:{{data.weather_p}}</h1>
            <h1>humdity:{{data.weather_h}}</h1>
            <h1>sunrise:{{data.weather_s}}</h1>
            <h1>sunset:{{data.weather_ss}}</h1>
        </div>
        {% endif %}
    </div>





</body>
</html>
